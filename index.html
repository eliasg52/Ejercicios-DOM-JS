<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios DOM</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Ejercicios del DOM</h1>
    </header>

    <button
      id="hamburger"
      class="panel-btn hamburger hamburger--vortex"
      type="button"
    >
      <span class="hamburger-box my-hamburger">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <aside class="panel">
      <nav class="menu">
        <a href="#section1">Seccion 1</a>
        <a href="#section2">Seccion 2</a>
        <a href="#section3">Seccion 3</a>
        <a href="#section4">Seccion 4</a>
        <a href="#section5">Seccion 5</a>
      </nav>
    </aside>

    <main>
      <section id="section1" class="section">
        <h2>Seccion 1</h2>
        <div id="clock-container"></div>
        <div class="btns-section">
          <button id="clock" class="btn-section-1">Iniciar Reloj</button>
          <button class="btn-section-1">Detener Reloj</button>
          <button class="btn-section-1">Iniciar Alarma</button>
          <button class="btn-section-1">Detener Alarma</button>
        </div>
      </section>
      <section id="section2" class="section">
        <h2>Seccion 2</h2>
      </section>
      <section id="section3" class="section">
        <h2>Seccion 3</h2>
      </section>
      <section id="section4" class="section">
        <h2>Seccion 4</h2>
      </section>
      <section id="section5" class="section">
        <h2>Seccion 5</h2>
      </section>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
